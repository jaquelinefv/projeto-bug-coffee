
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco | The Bug Coffee</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      color: #4e342e;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }
    button {
      background-color: #6d4c41;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8d6e63;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho fixo -->
  <header>
    <h1>The Bug Coffee</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre Nós</a></li>
        <li><a href="Coworking.html">Coworking</a></li>
        <li><a href="cardapio.html">Cardápio</a></li>
        <li><a href="Descubra.html">Descubra</a></li>
        <li><a href="Fale-Conosco.html">Fale Conosco</a></li>
        <li><a href="Trabalhe-conosco.html">Trabalhe Conosco</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Precisa de Ajuda?</h2>
    <form id="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" />

      <label for="mensagem">Sua Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <h2>The Bug Coffee</h2>
    <p>&copy; 2025 The Bug Coffee | Todos os direitos reservados</p>
    <p>http://thebugcoffee</p>
  </footer>

  <!-- Link para script.js -->
  <script src="script.js"></script>

</body>
</html>

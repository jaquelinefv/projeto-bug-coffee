<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fale Conosco </title>
    <head>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
      </head>
</head>
<body>
    <h1> PRECISA DE AJUDA? </h1>
        <section>
            <h2><i class="fas fa-envelope"></i> Fale conosco:</h2>
        
            <form>
            <label for="nome"><i class="fas fa-user"></i> Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
        
            <label for="email"><i class="fas fa-envelope"></i> Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
        
            <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br><br>
        
            <label for="assunto"><i class="fas fa-comment-dots"></i> Assunto:</label><br>
            <input type="text" id="assunto" name="assunto"><br><br>
        
            <label for="mensagem"><i class="fas fa-edit"></i> Sua mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5"></textarea><br><br>
        
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        
            <p><i class="fas fa-mug-hot"></i> The bug coffee</p>
        </section>
      <footer>
        <p>&copy; 2025 The Bug Coffee | Todos os direitos reservados</p>
        <p>http://thebugcoffee</p>
      </footer>
    
</body>
</html>
